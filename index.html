<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#464646">
    <meta name="description" content="Traduce catálogos XML et alii.">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>

    <title>trujamán</title>
</head>

<body>
    <div hidden id="dropzone"><p>Suelte aquí los ficheros</p></div>

    <header>
        <div id="logo">trujamán</div>
        <div hidden id="version"></div>
    </header>

    <div hidden id="error">
        <div id="error_header">• ERROR •</div>
        <div>¡La aplicación no puede funcionar!</div>
        <div id="error_message"></div>
        <div>Detalles del error:</div>
        <div id="error_details"></div>
    </div>
    <noscript>
        <div>• ERROR •<br>¡La aplicación no puede funcionar!<br>Este navegador no permite el uso de JavaScript.</div>
    </noscript>

    <div hidden id="filepicker">
        <input type="file" multiple>
        <button>Escoger ficheros</button>
    </div>

    <div hidden id="jobs">
        <div hidden id="job_template" class="job">
            <div hidden class="job_id"></div>
            <div class="job_header">
                <p class="job_filename"></p>
                <button class="job_dismiss_button">×</button>
            </div>
            <div class="job_body">
                <p class="job_status"></p>
                <button hidden class="job_cancel_button">Cancelar</button>
                <button hidden class="job_retry_button">Reintentar</button>
                <div hidden class="job_download_dropdown">
                    <button>Descargar en formato…</button>
                    <div hidden class="job_formats_list"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
