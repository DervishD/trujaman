<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#464646">
    <meta name="description" content="Traduce catálogos XML et alii.">
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?v=42">
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="index.css">
    <script>
        // The purpose of the following code is having a basic way of trapping
        // unexpected errors, specially syntax errors, and reporting them to the
        // end user as good as possible. Ideally, the error report should appear
        // within the text of the web page, but unfortunately some errors may
        // occur well before the page is even displayed.
        window.addEventListener('error', function (event) {
            // Stop further loading of resources as soon as posible.
            window.stop();

            // Dump the error event object to the console, just in case.
            console.dir(event);

            // Show a modal alert.
            alert(
                'Se produjo un error inesperado (' + event.error.name + ')\n' +
                'en «' + event.filename + '», línea ' + event.lineno + ', columna ' + event.colno + '.\n' +
                '\n' +
                '(' + event.message + ')\n' +
                '\n' +
                '¡LA APLICACIÓN PODRÍA NO FUNCIONAR ADECUADAMENTE!'
            );

            // Prevent further processing of the event.
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
        });
    </script>
    <script defer src="index.js"></script>

    <title>trujamán</title>
</head>

<body>
    <div hidden id="dropzone"><p>Suelte aquí los ficheros</p></div>

    <header>
        <div id="logo">trujamán</div>
        <div hidden id="version" class="monospaced"></div>
    </header>

    <div hidden id="error">
        <div id="error_header">• ERROR •</div>
        <div>¡La aplicación no puede funcionar!</div>
        <div id="error_message"></div>
        <div>Detalles del error:</div>
        <div id="error_details" class="monospaced"></div>
    </div>
    <noscript>
        <div>• ERROR •<br>¡La aplicación no puede funcionar!<br>Este navegador no permite el uso de JavaScript.</div>
    </noscript>

    <div hidden id="filepicker">
        <input type="file" multiple>
        <button type="button">Escoger ficheros</button>
    </div>

    <div hidden id="jobs">
        <div hidden id="job_template" class="job">
            <div class="job_header">
                <p class="job_filename"></p>
                <button type="button" class="job_dismiss_button">×</button>
            </div>
            <div class="job_body">
                <p class="job_status"></p>
                <button type="button" hidden class="job_cancel_button">Cancelar</button>
                <button type="button" hidden class="job_retry_button">Reintentar</button>
                <div hidden class="job_download_dropdown">
                    <button type="button">Descargar en formato…</button>
                    <div hidden class="job_formats_list"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
