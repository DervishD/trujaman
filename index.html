<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div id="trujaman_logo">trujamán</div>
        <div id="trujaman_version"></div>
    </header>

    <div class="trujaman_hidden" id="trujaman_filepicker">
        <input id="trujaman_filepicker_input" type="file" multiple>
        <button id="trujaman_filepicker_button">Escoger un fichero</button>
    </div>

    <div class="trujaman_hidden" id="trujaman_jobs">
        <div id="trujaman_job_template" class="trujaman_job trujaman_hidden">
            <div class="trujaman_job_header">
                <p class="trujaman_job_filename"></p>
                <button class="trujaman_job_dismiss_button">×</button>
            </div>
            <div class="trujaman_job_body">
                <p class="trujaman_job_status"></p>
                <button class="trujaman_job_action"></button>
            </div>
        </div>
    </div>

    <div id="trujaman_console" class="trujaman_hidden"></div>
    <noscript>
